<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
<style>

* {
margin: 0;
padding: 0;
}

.menu-right {
text-align: right;

}

.nav-bar {
background-color: red;
color: white;
padding: 20px;
font-family: sans-serif;
}

ul li {
display: inline-block;
margin: 20px;
list-style: none;
}

span {
margin: 0px 20px;
font-size: 28px;
cursor: pointer;
display: none;
}

@media screen and (max-width: 700px) {
span {
display: block;
}

ul li {
display: block;
}

ul {
display: none;
}
}

</style>

<script>
     function myFunction() {
            var x = document.getElementById('menu');
            if (x.style.display == "block") {
                x.style.display = "none"
            }
            else {
                x.style.display = "block"
            }
        }
</script>

</head>
<body>
    <div class='nav-bar'>
        <div class='menu-right'>
            <span onClick="myFunction()">&#9776;</span>
            <ul id="menu">
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
                <li>Career</li>
            </ul>
        </div>
    </div>
   
</body>
</html>
